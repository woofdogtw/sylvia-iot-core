[package]
name = "sylvia-iot-auth"
version = "0.1.0"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "The authentication/authorization module of the Sylvia-IoT platform."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
async-stream = "0.3.5"
async-trait = "0.1.80"
axum = "0.7.5"
axum-extra = { version ="0.9.3", default-features = false, features = ["typed-header"] }
axum-prometheus = "0.6.1"
axum-server = { version = "0.6.0", features = ["tls-rustls"] }
base64 = "0.22.1"
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "usage", "error-context"] }
futures = "0.3.30"
json5 = "0.4.1"
log = "0.4.21"
mongodb = { version = "2.8.2", features = ["bson-chrono-0_4"] }
oxide-auth = "0.5.4"
oxide-auth-async = "0.1.1"
redis = { version = "0.25.3", features = ["tokio-comp"] }
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
serde_urlencoded = "0.7.1"
serde_with = { version = "3.8.1", features = ["json"] }
sql-builder = "3.1.1"
sqlx = { version = "0.7.4", default-features = false, features = ["macros", "runtime-tokio", "sqlite"] }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tera = "1.19.1"
tokio = { version = "1.37.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
tower = "0.4.13"
tower-http = { version = "0.5.2", default-features = false, features = ["cors", "fs", "normalize-path", "timeout"] }
url = "2.5.0"

[dev-dependencies]
axum-test = "14.9.1"
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
