[package]
name = "sylvia-iot-auth"
version = "0.0.7"
authors = ["Chien-Hong Chan"]
description = "The authentication/authorization module of the Sylvia-IoT platform."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-http = "3.3.1"
actix-service = "2.0.2"
actix-web = { version = "4.3.1", default-features = false, features = ["rustls"] }
actix-web-prom = "0.6.0"
async-stream = "0.3.5"
async-trait = "0.1.68"
base64 = "0.21.0"
chrono = { version = "0.4.24", default-features = false, features = ["serde"] }
clap = { version = "4.2.1", default-features = false, features = ["std", "help", "usage", "error-context"] }
futures = "0.3.28"
json5 = "0.4.1"
log = "0.4.17"
mongodb = { version = "2.4.0", features = ["bson-chrono-0_4"] }
oxide-auth = "0.5.3"
oxide-auth-async = "0.1.0"
redis = { version = "0.23.0", features = ["tokio-comp"] }
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
serde_urlencoded = "0.7.1"
serde_with = { version = "2.3.2", features = ["json"] }
sql-builder = "3.1.1"
sqlx = { version = "0.6.3", default-features = false, features = ["macros", "runtime-actix-rustls", "sqlite"] }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tera = "1.18.1"
tokio = { version = "1.27.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.3.1"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true

[profile.test]
incremental = true
