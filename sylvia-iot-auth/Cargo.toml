[package]
name = "sylvia-iot-auth"
version = "0.1.4"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "The authentication/authorization module of the Sylvia-IoT platform."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
async-stream = "0.3.5"
async-trait = "0.1.81"
axum = "0.7.5"
axum-extra = { version = "0.9.3", default-features = false, features = [
    "typed-header",
] }
axum-prometheus = "0.7.0"
axum-server = { version = "0.6.0", features = ["tls-rustls"] }
base64 = "0.22.1"
bson = { version = "2.11.0", features = ["chrono-0_4"] }
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
clap = { version = "4.5.11", default-features = false, features = [
    "std",
    "help",
    "usage",
    "error-context",
] }
futures = "0.3.30"
json5 = "0.4.1"
log = "0.4.22"
mongodb = "3.0.1"
oxide-auth = "0.6.1"
oxide-auth-async = "0.2.1"
redis = { version = "0.26.0", features = ["tokio-comp"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
serde_urlencoded = "0.7.1"
serde_with = { version = "3.9.0", features = ["json"] }
sql-builder = "3.1.1"
sqlx = { version = "0.8.0", default-features = false, features = [
    "macros",
    "runtime-tokio",
    "sqlite",
] }
sylvia-iot-corelib = { path = "../sylvia-iot-corelib" }
tera = "1.20.0"
tokio = { version = "1.39.1", features = [
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
tower = "0.4.13"
tower-http = { version = "0.5.2", default-features = false, features = [
    "cors",
    "fs",
    "normalize-path",
    "timeout",
] }
url = "2.5.2"

[dev-dependencies]
axum-test = "15.3.0"
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
