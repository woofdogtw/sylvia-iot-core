[package]
name = "sylvia-iot-data"
version = "0.0.4"
authors = ["Chien-Hong Chan"]
description = "The data storage of Sylvia-IoT core modules."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-http = "3.3.1"
actix-service = "2.0.2"
actix-web = { version = "4.3.1", default-features = false, features = ["rustls"] }
actix-web-prom = "0.6.0"
async-stream = "0.3.4"
async-trait = "0.1.67"
chrono = { version = "0.4.24", default-features = false, features = ["serde"] }
clap = { version = "4.1.13", default-features = false, features = ["std", "help", "usage", "error-context"] }
csv = "1.2.1"
futures = "0.3.27"
general-mq = { path="../general-mq" }
json5 = "0.4.1"
log = "0.4.17"
mongodb = { version = "2.4.0", features = ["bson-chrono-0_4"] }
reqwest = { version = "0.11.15", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
sql-builder = "3.1.1"
sqlx = { version = "0.6.3", default-features = false, features = ["macros", "runtime-actix-rustls", "sqlite"] }
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
sylvia-iot-coremgr = { path="../sylvia-iot-coremgr" }
tokio = { version = "1.26.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.3.1"

[dev-dependencies]
laboratory = "2.0.0"
serde_urlencoded = "0.7.1"

[profile.release]
codegen-units = 1
lto = true

[profile.test]
incremental = true
