[package]
name = "sylvia-iot-data"
version = "0.1.4"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "The data storage of Sylvia-IoT core modules."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
async-stream = "0.3.5"
async-trait = "0.1.80"
axum = "0.7.5"
axum-prometheus = "0.6.1"
axum-server = { version = "0.6.0", features = ["tls-rustls"] }
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "usage", "error-context"] }
csv = "1.3.0"
futures = "0.3.30"
general-mq = { path="../general-mq" }
json5 = "0.4.1"
log = "0.4.21"
mongodb = { version = "2.8.2", features = ["bson-chrono-0_4"] }
reqwest = { version = "0.12.4", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
sql-builder = "3.1.1"
sqlx = { version = "0.7.4", default-features = false, features = ["macros", "runtime-tokio", "sqlite"] }
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
sylvia-iot-coremgr = { path="../sylvia-iot-coremgr" }
tokio = { version = "1.38.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
tower = "0.4.13"
tower-http = { version = "0.5.2", default-features = false, features = ["cors", "fs", "normalize-path", "timeout"] }
url = "2.5.0"

[dev-dependencies]
axum-test = "14.10.0"
laboratory = "2.0.0"
serde_urlencoded = "0.7.1"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
