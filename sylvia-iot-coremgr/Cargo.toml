[package]
name = "sylvia-iot-coremgr"
version = "0.0.14"
authors = ["Chien-Hong Chan"]
description = "The manager of Sylvia-IoT core modules."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-http = "3.3.1"
actix-service = "2.0.2"
actix-web = { version = "4.3.1", default-features = false, features = ["rustls"] }
actix-web-prom = "0.6.0"
async-stream = "0.3.5"
async-trait = "0.1.68"
base64 = "0.21.2"
chrono = { version = "0.4.26", default-features = false, features = ["serde"] }
clap = { version = "4.3.1", default-features = false, features = ["std", "help", "usage", "error-context"] }
csv = "1.2.2"
futures = "0.3.28"
futures-util = "0.3.28"
general-mq = { path="../general-mq" }
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.18"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls", "stream"] }
rumqttd = "0.15.0"
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
serde_urlencoded = "0.7.1"
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tokio = { version = "1.28.2", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.3.1"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
