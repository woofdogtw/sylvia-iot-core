[package]
name = "sylvia-iot-coremgr"
version = "0.0.35"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "The manager of Sylvia-IoT core modules."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.70"

[dependencies]
actix-cors = "0.6.5"
actix-files = "0.6.2"
actix-http = "3.4.0"
actix-service = "2.0.2"
actix-web = { version = "4.4.0", default-features = false, features = ["rustls-0_21"] }
actix-web-prom = "0.7.0"
async-stream = "0.3.5"
async-trait = "0.1.74"
base64 = "0.21.5"
chrono = { version = "0.4.31", default-features = false, features = ["serde"] }
clap = { version = "4.4.11", default-features = false, features = ["std", "help", "usage", "error-context"] }
csv = "1.3.0"
futures = "0.3.29"
futures-util = "0.3.29"
general-mq = { path="../general-mq" }
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.20"
reqwest = { version = "0.11.22", default-features = false, features = ["json", "rustls-tls", "stream"] }
rumqttd = "0.19.0"
rustls = "0.21.10"
rustls-pemfile = "1.0.4"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_urlencoded = "0.7.1"
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tokio = { version = "1.35.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.5.0"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
