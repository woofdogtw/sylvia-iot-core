[package]
name = "sylvia-iot-corelib"
version = "0.0.35"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "Common libraries of Sylvia-IoT core modules."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.70"

[dependencies]
actix-web = { version = "4.4.0", default-features = false, features = ["rustls"] }
anyhow = "1.0.75"
chrono = { version = "0.4.31", default-features = false, features = ["serde"] }
clap = { version = "4.4.8", default-features = false, features = ["std", "help", "usage", "error-context"] }
hex = "0.4.3"
hmac = "0.12.1"
log = "0.4.20"
log4rs = "1.2.0"
pbkdf2 = "0.12.2"
rand = "0.8.5"
regex = "1.10.2"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
sha2 = "0.10.8"
url = "2.5.0"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
