[package]
name = "sylvia-iot-corelib"
version = "0.0.28"
authors = ["Chien-Hong Chan"]
description = "Common libraries of Sylvia-IoT core modules."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
actix-web = { version = "4.3.1", default-features = false, features = ["rustls"] }
anyhow = "1.0.75"
chrono = { version = "0.4.26", default-features = false, features = ["serde"] }
clap = { version = "4.3.23", default-features = false, features = ["std", "help", "usage", "error-context"] }
hex = "0.4.3"
hmac = "0.12.1"
log = "0.4.20"
log4rs = "1.2.0"
pbkdf2 = "0.12.2"
rand = "0.8.5"
regex = "1.9.3"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
sha2 = "0.10.7"
url = "2.4.0"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
