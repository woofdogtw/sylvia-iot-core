[package]
name = "sylvia-iot-corelib"
version = "0.1.12"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "Common libraries of Sylvia-IoT core modules."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.81"
axum = "0.7.5"
bytes = "1.7.1"
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
clap = { version = "4.5.16", default-features = false, features = [
    "std",
    "help",
    "usage",
    "error-context",
] }
futures = "0.3.30"
hex = "0.4.3"
hmac = "0.12.1"
log = "0.4.22"
log4rs = "1.3.0"
pbkdf2 = "0.12.2"
rand = "0.8.5"
regex = "1.10.6"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
sha2 = "0.10.8"
tower = "0.5.0"
tower-layer = "0.3.3"
url = "2.5.2"

[dev-dependencies]
axum-test = "15.6.0"
laboratory = "2.0.0"
tokio = { version = "1.40.0", features = ["rt-multi-thread"] }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
