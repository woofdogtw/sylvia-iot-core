[package]
name = "sylvia-iot-corelib"
version = "0.1.0"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "Common libraries of Sylvia-IoT core modules."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
anyhow = "1.0.83"
async-trait = "0.1.80"
axum = "0.7.5"
bytes = "1.6.0"
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "usage", "error-context"] }
futures = "0.3.30"
hex = "0.4.3"
hmac = "0.12.1"
log = "0.4.21"
log4rs = "1.3.0"
pbkdf2 = "0.12.2"
rand = "0.8.5"
regex = "1.10.4"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
sha2 = "0.10.8"
tower = "0.4.13"
url = "2.5.0"

[dev-dependencies]
axum-test = "14.9.1"
laboratory = "2.0.0"
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
