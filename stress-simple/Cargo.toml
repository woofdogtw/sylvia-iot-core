[package]
name = "stress-simple"
version = "0.0.14"
authors = ["Chien-Hong Chan"]
edition = "2021"
description = "A very simple traffic generation program for testing Sylvia-IoT broker."

[dependencies]
async-trait = "0.1.68"
chrono = { version = "0.4.26" }
general-mq = { path = "../general-mq" }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.28.2", features = ["io-util", "macros", "rt-multi-thread", "time"] }

[profile.release]
codegen-units = 1
lto = true
strip = true
