[package]
name = "stress-simple"
version = "0.0.35"
authors = ["Chien-Hong Chan"]
edition = "2021"
description = "A very simple traffic generation program for testing Sylvia-IoT broker."

[dependencies]
async-trait = "0.1.74"
chrono = { version = "0.4.31" }
general-mq = { path = "../general-mq" }
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1.33.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }

[profile.release]
codegen-units = 1
lto = true
strip = true
