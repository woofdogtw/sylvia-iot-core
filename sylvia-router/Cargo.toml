[package]
name = "sylvia-router"
version = "0.0.36"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "A simple router application with full Sylvia-IoT core components."
edition = "2021"
keywords = ["iot", "router"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
actix-cors = "0.7.0"
actix-files = "0.6.5"
actix-http = "3.5.1"
actix-web = { version = "4.4.1", default-features = false, features = ["rustls-0_21"] }
actix-web-prom = "0.7.0"
chrono = { version = "0.4.31", default-features = false, features = ["serde"] }
clap = { version = "4.4.18", default-features = false, features = ["std", "help", "usage", "error-context"] }
ipnet = "2.9.0"
json5 = "0.4.1"
log = "0.4.20"
reqwest = { version = "0.11.23", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.21.10"
rustls-pemfile = "1.0.4"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
serde_urlencoded = "0.7.1"
shell-escape = "0.1.5"
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
sylvia-iot-coremgr = { path="../sylvia-iot-coremgr" }
sylvia-iot-coremgr-cli = { path="../sylvia-iot-coremgr-cli" }
sylvia-iot-data = { path="../sylvia-iot-data" }
sylvia-iot-sdk = { path="../sylvia-iot-sdk" }
sysinfo = "0.30.5"
tokio = { version = "1.35.1", features = ["io-util", "macros", "rt-multi-thread", "time"] }

[profile.release]
codegen-units = 1
lto = true
strip = true
