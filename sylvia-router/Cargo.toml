[package]
name = "sylvia-router"
version = "0.0.37"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "A simple router application with full Sylvia-IoT core components."
edition = "2021"
keywords = ["iot", "router"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
actix-cors = "0.7.0"
actix-files = "0.6.5"
actix-http = "3.6.0"
actix-web = { version = "4.5.1", default-features = false, features = ["rustls-0_22"] }
actix-web-prom = "0.8.0"
chrono = { version = "0.4.37", default-features = false, features = ["serde"] }
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "usage", "error-context"] }
ipnet = "2.9.0"
json5 = "0.4.1"
log = "0.4.21"
reqwest = { version = "0.11.27", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.22.3"
rustls-pemfile = "2.1.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
serde_urlencoded = "0.7.1"
shell-escape = "0.1.5"
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
sylvia-iot-coremgr = { path="../sylvia-iot-coremgr" }
sylvia-iot-coremgr-cli = { path="../sylvia-iot-coremgr-cli" }
sylvia-iot-data = { path="../sylvia-iot-data" }
sylvia-iot-sdk = { path="../sylvia-iot-sdk" }
sysinfo = "0.30.10"
tokio = { version = "1.37.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }

[profile.release]
codegen-units = 1
lto = true
strip = true
