[package]
name = "sylvia-iot-coremgr-cli"
version = "0.3.5"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-client"]
description = "The command-line tool for Sylvia-IoT core manager."
edition = "2024"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.85.1"

[dependencies]
chrono = { version = "0.4.41", default-features = false, features = ["serde"] }
clap = { version = "4.5.40", default-features = false, features = [
    "std",
    "help",
    "usage",
    "error-context",
] }
dirs = "6.0.0"
hex = "0.4.3"
json5 = "0.4.1"
reqwest = { version = "0.12.20", default-features = false, features = [
    "json",
    "rustls-tls",
    "stream",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
serde_with = { version = "3.13.0", features = ["json"] }
sylvia-iot-corelib = { path = "../sylvia-iot-corelib" }
tokio = { version = "1.45.1", features = [
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
url = "2.5.4"
validators = "0.25.3"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
