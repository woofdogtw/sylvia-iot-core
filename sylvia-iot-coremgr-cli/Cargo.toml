[package]
name = "sylvia-iot-coremgr-cli"
version = "0.1.14"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-client"]
description = "The command-line tool for Sylvia-IoT core manager."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
clap = { version = "4.5.17", default-features = false, features = [
    "std",
    "help",
    "usage",
    "error-context",
] }
dirs = "5.0.1"
hex = "0.4.3"
json5 = "0.4.1"
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "rustls-tls",
    "stream",
] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_urlencoded = "0.7.1"
serde_with = { version = "3.9.0", features = ["json"] }
sylvia-iot-corelib = "0.1.13"
tokio = { version = "1.40.0", features = [
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
url = "2.5.2"
validators = "0.25.3"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
