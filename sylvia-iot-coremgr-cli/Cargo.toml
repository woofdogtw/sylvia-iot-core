[package]
name = "sylvia-iot-coremgr-cli"
version = "0.0.7"
authors = ["Chien-Hong Chan"]
description = "The command-line tool for Sylvia-IoT core manager."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
chrono = { version = "0.4.24", default-features = false, features = ["serde"] }
clap = { version = "4.2.1", default-features = false, features = ["std", "help", "usage", "error-context"] }
dirs = "5.0.0"
hex = "0.4.3"
json5 = "0.4.1"
reqwest = { version = "0.11.16", default-features = false, features = ["json", "rustls-tls", "stream"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
serde_urlencoded = "0.7.1"
serde_with = { version = "2.3.2", features = ["json"] }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tokio = { version = "1.27.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.3.1"
validators = "0.24.3"

[dev-dependencies]
laboratory = "2.0.0"

[profile.release]
codegen-units = 1
lto = true

[profile.test]
incremental = true
