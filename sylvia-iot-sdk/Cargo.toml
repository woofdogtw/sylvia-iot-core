[package]
name = "sylvia-iot-sdk"
version = "0.0.36"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "SDK for developing networks (adapters) and applications on Sylvia-IoT."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
actix-service = "2.0.2"
actix-web = { version = "4.4.1", default-features = false, features = ["rustls"] }
async-trait = "0.1.77"
chrono = { version = "0.4.33", default-features = false, features = ["serde"] }
futures = "0.3.30"
general-mq = { path = "../general-mq" }
hex = "0.4.3"
reqwest = { version = "0.11.24", default-features = false, features = ["json"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
sylvia-iot-corelib = { path = "../sylvia-iot-corelib" }
tokio = { version = "1.35.1", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.5.0"

[dev-dependencies]
actix-http = "3.5.1"
laboratory = "2.0.0"
sylvia-iot-auth = { path="../sylvia-iot-auth" }
sylvia-iot-broker = { path="../sylvia-iot-broker" }
sylvia-iot-coremgr = { path="../sylvia-iot-coremgr" }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
