[package]
name = "sylvia-iot-sdk"
version = "0.2.2"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "SDK for developing networks (adapters) and applications on Sylvia-IoT."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
async-trait = "0.1.88"
axum = "0.8.3"
bytes = "1.10.1"
chrono = { version = "0.4.40", default-features = false, features = ["serde"] }
futures = "0.3.31"
general-mq = { path = "../general-mq" }
hex = "0.4.3"
reqwest = { version = "0.12.15", default-features = false, features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sylvia-iot-corelib = { path = "../sylvia-iot-corelib" }
tokio = { version = "1.44.1", features = [
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
tower = "0.5.2"
url = "2.5.4"

[dev-dependencies]
axum-test = "17.3.0"
laboratory = "2.0.0"
sylvia-iot-auth = { path = "../sylvia-iot-auth" }
sylvia-iot-broker = { path = "../sylvia-iot-broker" }
sylvia-iot-coremgr = { path = "../sylvia-iot-coremgr" }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
