[package]
name = "sylvia-iot-sdk"
version = "0.3.10"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "SDK for developing networks (adapters) and applications on Sylvia-IoT."
edition = "2024"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.85.1"

[dependencies]
async-trait = "0.1.89"
axum = "0.8.4"
bytes = "1.10.1"
chrono = { version = "0.4.42", default-features = false, features = ["serde"] }
futures = "0.3.31"
general-mq = "0.3.10"
hex = "0.4.3"
reqwest = { version = "0.12.23", default-features = false, features = ["json"] }
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
sylvia-iot-corelib = "0.3.10"
tokio = { version = "1.47.1", features = [
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
tower = "0.5.2"
url = "2.5.7"

[dev-dependencies]
axum-test = "18.1.0"
laboratory = "2.0.0"
sylvia-iot-auth = "0.3.10"
sylvia-iot-broker = "0.3.10"
sylvia-iot-coremgr = "0.3.10"

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
