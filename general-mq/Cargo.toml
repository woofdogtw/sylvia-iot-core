[package]
name = "general-mq"
version = "0.0.6"
authors = ["Chien-Hong Chan"]
description = "General purposed interfaces for message queues."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
amq-protocol-types = "7.0.1"
async-lock = "2.7.0"
async-trait = "0.1.68"
lapin = { version = "2.1.1", features = ["rustls"] }
rand = "0.8.5"
regex = "1.7.3"
rumqttc = "0.20.0"
tokio = { version = "1.27.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
tokio-executor-trait = "2.1.1"
url = "2.3.1"
urlencoding = "2.1.2"

[dev-dependencies]
laboratory = "2.0.0"
reqwest = { version = "0.11.16", default-features = false, features = ["json"] }
serde = { version = "1.0.159", features = ["derive"] }

[profile.release]
codegen-units = 1
lto = true

[profile.test]
incremental = true
