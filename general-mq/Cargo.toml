[package]
name = "general-mq"
version = "0.0.21"
authors = ["Chien-Hong Chan"]
description = "General purposed interfaces for message queues."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
amqprs = { version = "1.4.1", features = ["tls", "urispec"] }
async-trait = "0.1.72"
lapin = { version = "2.3.1", features = ["rustls"] }
rand = "0.8.5"
regex = "1.9.1"
rumqttc = "0.22.0"
tokio = { version = "1.29.1", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.4.0"
urlencoding = "2.1.3"

[dev-dependencies]
laboratory = "2.0.0"
reqwest = { version = "0.11.18", default-features = false, features = ["json"] }
serde = { version = "1.0.181", features = ["derive"] }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
