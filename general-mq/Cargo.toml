[package]
name = "general-mq"
version = "0.0.36"
authors = ["Chien-Hong Chan"]
categories = ["network-programming"]
description = "General purposed interfaces for message queues."
edition = "2021"
keywords = ["amqp", "mq", "mqtt"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.70"

[dependencies]
amqprs = { version = "1.5.1", features = ["tls", "urispec"] }
async-trait = "0.1.75"
lapin = { version = "2.3.1", features = ["rustls"] }
rand = "0.8.5"
regex = "1.10.2"
rumqttc = "0.23.0"
tokio = { version = "1.35.1", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.5.0"
urlencoding = "2.1.3"

[dev-dependencies]
laboratory = "2.0.0"
reqwest = { version = "0.11.23", default-features = false, features = ["json"] }
serde = { version = "1.0.193", features = ["derive"] }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
