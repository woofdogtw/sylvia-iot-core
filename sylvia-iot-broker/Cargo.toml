[package]
name = "sylvia-iot-broker"
version = "0.0.37"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "The message broker module of the Sylvia-IoT platform."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.75"

[dependencies]
actix-cors = "0.7.0"
actix-http = "3.6.0"
actix-service = "2.0.2"
actix-web = { version = "4.5.1", default-features = false, features = ["rustls-0_22"] }
actix-web-prom = "0.8.0"
async-stream = "0.3.5"
async-trait = "0.1.79"
chrono = { version = "0.4.37", default-features = false, features = ["serde"] }
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "usage", "error-context"] }
futures = "0.3.30"
general-mq = { path="../general-mq" }
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.21"
lru = "0.12.3"
mongodb = { version = "2.8.2", features = ["bson-chrono-0_4"] }
reqwest = { version = "0.11.27", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.22.3"
rustls-pemfile = "2.1.1"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
sql-builder = "3.1.1"
sqlx = { version = "0.7.4", default-features = false, features = ["macros", "runtime-tokio", "sqlite"] }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tokio = { version = "1.37.0", features = ["io-util", "macros", "rt-multi-thread", "sync", "time"] }
url = "2.5.0"

[dev-dependencies]
laboratory = "2.0.0"
serde_urlencoded = "0.7.1"
sylvia-iot-auth = { path="../sylvia-iot-auth" }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
