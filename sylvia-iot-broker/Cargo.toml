[package]
name = "sylvia-iot-broker"
version = "0.0.34"
authors = ["Chien-Hong Chan"]
categories = ["web-programming::http-server"]
description = "The message broker module of the Sylvia-IoT platform."
edition = "2021"
keywords = ["iot"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"
rust-version = "1.70"

[dependencies]
actix-cors = "0.6.4"
actix-http = "3.4.0"
actix-service = "2.0.2"
actix-web = { version = "4.4.0", default-features = false, features = ["rustls-0_21"] }
actix-web-prom = "0.7.0"
async-stream = "0.3.5"
async-trait = "0.1.74"
chrono = { version = "0.4.31", default-features = false, features = ["serde"] }
clap = { version = "4.4.6", default-features = false, features = ["std", "help", "usage", "error-context"] }
futures = "0.3.28"
general-mq = { path="../general-mq" }
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.20"
lru = "0.12.0"
mongodb = { version = "2.7.0", features = ["bson-chrono-0_4"] }
reqwest = { version = "0.11.22", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.21.7"
rustls-pemfile = "1.0.3"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
sql-builder = "3.1.1"
sqlx = { version = "0.7.2", default-features = false, features = ["macros", "runtime-tokio", "sqlite"] }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tokio = { version = "1.33.0", features = ["io-util", "macros", "rt-multi-thread", "sync", "time"] }
url = "2.4.1"

[dev-dependencies]
laboratory = "2.0.0"
serde_urlencoded = "0.7.1"
sylvia-iot-auth = { path="../sylvia-iot-auth" }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
