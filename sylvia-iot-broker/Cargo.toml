[package]
name = "sylvia-iot-broker"
version = "0.0.12"
authors = ["Chien-Hong Chan"]
description = "The message broker module of the Sylvia-IoT platform."
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/woofdogtw/sylvia-iot-core.git"

[dependencies]
actix-cors = "0.6.4"
actix-http = "3.3.1"
actix-service = "2.0.2"
actix-web = { version = "4.3.1", default-features = false, features = ["rustls"] }
actix-web-prom = "0.6.0"
async-stream = "0.3.5"
async-trait = "0.1.68"
chrono = { version = "0.4.24", default-features = false, features = ["serde"] }
clap = { version = "4.3.0", default-features = false, features = ["std", "help", "usage", "error-context"] }
futures = "0.3.28"
general-mq = { path="../general-mq" }
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.17"
lru = "0.10.0"
mongodb = { version = "2.5.0", features = ["bson-chrono-0_4"] }
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
sql-builder = "3.1.1"
sqlx = { version = "0.6.3", default-features = false, features = ["macros", "runtime-actix-rustls", "sqlite"] }
sylvia-iot-corelib = { path="../sylvia-iot-corelib" }
tokio = { version = "1.28.1", features = ["io-util", "macros", "rt-multi-thread", "sync", "time"] }
url = "2.3.1"

[dev-dependencies]
laboratory = "2.0.0"
serde_urlencoded = "0.7.1"
sylvia-iot-auth = { path="../sylvia-iot-auth" }

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.test]
incremental = true
